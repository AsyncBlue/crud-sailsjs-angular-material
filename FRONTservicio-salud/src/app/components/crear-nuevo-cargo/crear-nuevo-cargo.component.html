<form class="example-form">

    <mat-form-field class="example-full-width">
      <mat-label>Titulo</mat-label>
      <input matInput placeholder="titulo" type="text" name="titulo" required [(ngModel)]="registerCargo.titulo">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput placeholder="descripcion" type="text" name="descripcion" required [(ngModel)]="registerCargo.descripcion">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" (click)="crearCargo()">Crear Cargo</button>

</form>
