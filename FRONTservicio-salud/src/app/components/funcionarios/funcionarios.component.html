<br>
 <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header class="colorHeader">
        <mat-panel-title>
          Crear Nuevo Funcionario
        </mat-panel-title>
      </mat-expansion-panel-header>
      <br>
      <div fxLayout="row" fxLayoutAlign="center center" >
     <app-crear-nuevo-funcionario (funcionarioCreado)="funcionarioCreado($event)"></app-crear-nuevo-funcionario>
    </div>
    </mat-expansion-panel>
  </mat-accordion>
  <br>
<table mat-table [dataSource]="data" class="mat-elevation-z8">

	<ng-container matColumnDef="nombre">
		<th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
	</ng-container>

	<ng-container matColumnDef="apellido">
		<th mat-header-cell *matHeaderCellDef> Apellido </th>
		<td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
	</ng-container>

	<ng-container matColumnDef="rut">
		<th mat-header-cell *matHeaderCellDef> RUT </th>
		<td mat-cell *matCellDef="let element"> {{element.rut}} </td>
    </ng-container>
    
    <ng-container matColumnDef="perfil">
		<th mat-header-cell *matHeaderCellDef> Perfil </th>
		<td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
    </ng-container>
    
    <ng-container matColumnDef="unidadAdministrativa">
		<th mat-header-cell *matHeaderCellDef> Unidad Administrativa </th>
		<td mat-cell *matCellDef="let element"> {{element.unidadAdministrativa}} </td>
    </ng-container>
    
    <ng-container matColumnDef="cargo">
		<th mat-header-cell *matHeaderCellDef> Cargo </th>
		<td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>

    <ng-container matColumnDef="registro">
      <th mat-header-cell *matHeaderCellDef> Registro </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="registroSesiones(element)">Registro Inicio Sesion</button>&nbsp;&nbsp;
      </ng-container>    

    <ng-container matColumnDef="editar">
		<th mat-header-cell *matHeaderCellDef> Editar </th>
		<td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="accent" (click)="updateFuncionario(element)">Modificar</button>&nbsp;&nbsp;
      <button mat-raised-button color="warn" (click)="eliminarFuncionario(element)">Eliminar</button> </td>
    </ng-container>

	<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    
</table>
