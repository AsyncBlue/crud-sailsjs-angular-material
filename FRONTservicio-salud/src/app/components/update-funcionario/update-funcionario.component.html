<app-navbar></app-navbar>

<br>
<div fxLayout="row" fxLayoutAlign="center start">

    <button mat-raised-button color="accent" [routerLink]="['/funcionarios-page']">Regresar <mat-icon>login</mat-icon></button>

</div>

<div fxLayout="row" fxLayoutAlign="center center" class="center">

    <mat-card class="example-card">

        <mat-card-header>
            <mat-card-title>Actualizar Funcionario</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="nombre" type="text" name="nombre" required [(ngModel)]="funcionario.nombre">
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="apellido" type="text" name="apellido" required [(ngModel)]="funcionario.apellido">
            </mat-form-field>

            <mat-form-field class="example-full-width">
            <mat-label>Perfil</mat-label>
            <mat-select [(ngModel)]="funcionario.perfil" name="perfil">
                <mat-option *ngFor="let perfil of perfilList" [value]="perfil">{{perfil}}</mat-option>
            </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width">
            <mat-label>Unidad Administrativa</mat-label>
            <mat-select [(ngModel)]="funcionario.unidadAdministrativa" name="unidadAdministrativa">
                <mat-option *ngFor="let uniAdmin of unidadAdministrativaList" [value]="uniAdmin.titulo">{{uniAdmin.titulo}}</mat-option>
            </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width">
            <mat-label>Cargo</mat-label>
            <mat-select [(ngModel)]="funcionario.cargo" name="cargo">  
                <mat-option *ngFor="let cargo of cargoList" [value]="cargo.titulo">{{cargo.titulo}}</mat-option>
            </mat-select>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" (click)="updateFuncionario()">Actualizar Funcionario</button>

        </form>

    </mat-card>

</div>
