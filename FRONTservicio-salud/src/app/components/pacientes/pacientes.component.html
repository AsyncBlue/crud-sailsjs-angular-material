<br>
 <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header class="colorHeader">
        <mat-panel-title>
          Crear Nuevo Paciente
        </mat-panel-title>
      </mat-expansion-panel-header>
      <br>
      <div fxLayout="row" fxLayoutAlign="center center" >
        <app-crear-nuevo-paciente (pacienteCreado)="pacienteCreado($event)"></app-crear-nuevo-paciente>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
<br>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

	<ng-container matColumnDef="nombre">
		<th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
	</ng-container>

	<ng-container matColumnDef="apellido">
		<th mat-header-cell *matHeaderCellDef> Apellido </th>
		<td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
	</ng-container>

	<ng-container matColumnDef="rut">
		<th mat-header-cell *matHeaderCellDef> RUT </th>
		<td mat-cell *matCellDef="let element"> {{element.rut}} </td>
  </ng-container>
    
    <ng-container matColumnDef="fechaNacimiento">
		<th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
		<td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
    </ng-container>
    
  <ng-container matColumnDef="direccion">
		<th mat-header-cell *matHeaderCellDef> Direccion </th>
		<td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>
    
  <ng-container matColumnDef="genero">
		<th mat-header-cell *matHeaderCellDef> Genero </th>
		<td mat-cell *matCellDef="let element"> {{element.genero}} </td>
  </ng-container>
    
  <ng-container matColumnDef="editar">
		<th mat-header-cell *matHeaderCellDef> Editar </th>
		<td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="accent" (click)="updatePaciente(element)">Modificar</button>&nbsp;&nbsp;
      <button mat-raised-button color="warn" (click)="eliminarPaciente(element)">Eliminar</button> </td>
  </ng-container>

	<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    
</table>
