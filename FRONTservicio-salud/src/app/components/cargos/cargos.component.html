<br>
 <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header class="colorHeader">
        <mat-panel-title>
          Crear Nuevo Cargo
        </mat-panel-title>
      </mat-expansion-panel-header>
      <br>
      <div fxLayout="row" fxLayoutAlign="center center" >
        <app-crear-nuevo-cargo (cargoCreado)="cargoCreado($event)"></app-crear-nuevo-cargo>
    </div>
    </mat-expansion-panel>
  </mat-accordion>
  <br>
<table mat-table [dataSource]="data" class="mat-elevation-z8">

	<ng-container matColumnDef="titulo">
		<th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
	</ng-container>

	<ng-container matColumnDef="descripcion">
		<th mat-header-cell *matHeaderCellDef> Descripcion </th>
		<td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
	</ng-container>
    
    <ng-container matColumnDef="editar">
		<th mat-header-cell *matHeaderCellDef> Editar </th>
		<td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="accent" (click)="updateCargo(element)">Modificar</button>&nbsp;&nbsp;
       <button mat-raised-button color="warn" (click)="eliminarCargo(element)">Eliminar</button> </td>
    </ng-container>

	<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    
</table>
